<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freelance Dashboard - Users</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Project CSS -->
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand"><a href="index.html">Freelance Dashboard</a></div>

    <nav class="navlinks">
      <a href="index.html">Dashboard</a>
      <a href="users.html">Users</a>
      <a href="posts.html">Posts</a>
    </nav>

    <div class="controls">
      <label class="theme-label">
        <input id="themeToggle" type="checkbox" />
        <span>Dark</span>
      </label>
    </div>
  </header>

  <!-- Loader -->
  <div id="loader" class="loader" style="display:none;">
    <div class="loader-inner animate__animated animate__pulse">Loading</div>
  </div>

  <main class="container">
    <h1 class="page-title">Users</h1>

    <section class="table-wrap">
      <table id="usersTable" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Fav</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit User</h3>
      <input type="hidden" id="editUserId" />
      <label>Name</label>
      <input id="editName" type="text"/>
      <label>Email</label>
      <input id="editEmail" type="email"/>
      <label>Phone</label>
      <input id="editPhone" type="text"/>
      <label>City</label>
      <input id="editCity" type="text"/>
      <div class="modal-actions">
        <button id="saveEditUser" class="btn">Save</button>
        <button id="cancelEditUser" class="btn-small">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="footer" style="display:none;"></footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/users.js"></script>
</body>
</html>
